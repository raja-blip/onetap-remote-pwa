<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Settings - OneTap Remote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <button class="backButton" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="headerInfo">
                <h1 class="pageTitle">Settings</h1>
            </div>
            <div class="headerSpacer"></div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab bridgeTab" onclick="switchTab('bridge')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Bridge</span>
            </button>
            <button class="tab launcherTab active" onclick="switchTab('launcher')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M4.5 16.5C4.5 16.5 6 14.5 12 14.5S19.5 16.5 19.5 16.5M4.5 7.5C4.5 7.5 6 5.5 12 5.5S19.5 7.5 19.5 7.5M12 5.5V14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Launcher</span>
            </button>
        </div>

        <!-- Bridge Settings -->
        <div class="settingsContent" id="bridgeSettings">
            <div class="settingsCard">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="#007AFF"/>
                    </svg>
                    <span>OneTap</span>
                </div>
                <p class="instructionText">Configure VC Bridge Connection</p>
                
                <div class="inputGroup">
                    <label class="inputLabel">Room Name</label>
                    <input type="text" id="roomName" class="inputField" value="TIFOH-BLR-Jupiter">
                </div>
                
                <div class="inputGroup">
                    <label class="inputLabel">Bridge IP Address</label>
                    <div class="inputWithButton">
                        <input type="text" id="bridgeIP" class="inputField" value="192.168.68.111">
                        <button class="qrButton" onclick="scanQR()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M3 7V3H7M17 3H21V7M21 17V21H17M7 21H3V17" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 9H15V15H9V9Z" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="inputGroup">
                    <label class="inputLabel">Bridge Port</label>
                    <input type="text" id="bridgePort" class="inputField" value="9090">
                </div>
                
                <button class="saveButton" onclick="saveBridgeSettings()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21V13H7V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 3V8H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Save Configuration</span>
                </button>
            </div>
        </div>

        <!-- Launcher Settings -->
        <div class="settingsContent active" id="launcherSettings">
            <div class="settingsCard">
                <div class="connectionStatus">
                    <h3 class="statusTitle">Connection Status</h3>
                    <div class="statusInfo">
                        <span class="statusText" id="launcherStatus">Connected to 192.168.68.111:8080</span>
                        <div class="statusIndicator connected" id="statusIndicator">
                            <span>Connected</span>
                        </div>
                    </div>
                </div>
                
                <div class="inputGroup">
                    <label class="inputLabel">IP Address</label>
                    <input type="text" id="launcherIP" class="inputField" value="192.168.68.111">
                    <p class="inputHint">Enter the IP address of your device (Bridge IP)</p>
                </div>
                
                <div class="inputGroup">
                    <label class="inputLabel">Port</label>
                    <input type="text" id="launcherPort" class="inputField" value="8080">
                    <p class="inputHint">Use 8001 for mock data testing</p>
                </div>
                
                <div class="buttonGroup">
                    <button class="testButton" onclick="testLauncherConnection()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M5 12.55L11 18.55L20 5.55" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Test Connection</span>
                    </button>
                    
                    <button class="saveButton" onclick="saveLauncherSettings()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17 21V13H7V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 3V8H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Save Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
