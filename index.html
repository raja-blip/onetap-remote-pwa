        <!-- Control Buttons Row -->
        <div class="controlButtonsRow">
            <button class="wakeButton" onclick="wakeDevice()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="#ffa502"/>
                </svg>
                <span class="wakeButtonText">Wake Device</span>
            </button>

            <button class="meetingControlsButton" onclick="goToMeetingControls()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z" fill="#34C759"/>
                </svg>
                <span class="meetingControlsButtonText">Meeting Controls</span>
            </button>

            <button class="homeButton" onclick="goHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="#007AFF"/>
                </svg>
                <span class="homeButtonText">Go Home</span>
            </button>
        </div>

        <!-- Main Content - 2x2 Grid -->
        <div class="scrollContent">
            <div class="buttonGrid">
                <!-- Top Row -->
                <button class="gridButton greenButton" onclick="goToCalendar()">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3.01 3.9 3.01 5L3 19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V8H19V19Z" fill="white"/>
                        <path d="M7 10H9V12H7V10ZM11 10H13V12H11V10ZM15 10H17V12H15V10ZM7 14H9V16H7V14ZM11 14H13V16H11V14ZM15 14H17V16H15V14Z" fill="white"/>
                    </svg>
                    <span class="buttonText">Join from<br>Calendar</span>
                </button>

                <button class="gridButton purpleButton" onclick="goToInstantMeeting()">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM17 13H13V17H11V13H7V11H11V7H13V11H17V13Z" fill="white"/>
                    </svg>
                    <span class="buttonText">Start Instant<br>Meeting</span>
                </button>

                <!-- Bottom Row -->
                <button class="gridButton blueButton" onclick="goToJoinMeeting()">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M10.59 13.41C10.21 13.79 10.21 14.41 10.59 14.79C10.97 15.17 11.59 15.17 11.97 14.79L15.79 10.97C16.18 10.59 16.18 9.97 15.79 9.59L11.97 5.77C11.59 5.39 10.97 5.39 10.59 5.77C10.21 6.15 10.21 6.77 10.59 7.15L13.44 10L10.59 12.85C10.21 13.23 10.21 13.85 10.59 14.23V13.41ZM5.88 4.12L3 7L5.88 9.88L8.76 7L5.88 4.12ZM18.12 4.12L15.24 7L18.12 9.88L21 7L18.12 4.12ZM5.88 14.12L3 17L5.88 19.88L8.76 17L5.88 14.12ZM18.12 14.12L15.24 17L18.12 19.88L21 17L18.12 14.12Z" fill="white"/>

                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M21 3H3C1.9 3 1 3.9 1 5V19C1 20.1 1.9 21 3 21H21C22.1 21 23 20.1 23 19V5C23 3.9 22.1 3 21 3ZM21 19H3V5H21V19ZM5 15H7V17H5V15ZM9 15H11V17H9V15ZM13 15H15V17H13V15ZM17 15H19V17H17V15Z" fill="white"/>
                    </svg>
                    <span class="buttonText">Present Your Laptop Screen</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="footerText">Tap any option to begin</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
