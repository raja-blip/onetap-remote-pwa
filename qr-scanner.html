<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QR Scanner - OneTap Remote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <button class="backButton" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19L5 12L12 5" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="headerInfo">
                <h1 class="pageTitle">Scan QR Code</h1>
            </div>
            <div class="headerSpacer"></div>
        </div>

        <!-- QR Scanner -->
        <div class="scannerContainer">
            <div id="qr-reader" class="qrReader"></div>
            <div class="scannerOverlay">
                <div class="qrFrame">
                    <div class="corner topLeft"></div>
                    <div class="corner topRight"></div>
                    <div class="corner bottomLeft"></div>
                    <div class="corner bottomRight"></div>
                </div>
                <div class="scannerInstructions">
                    Align QR code within the frame to connect
                </div>
            </div>
        </div>

        <!-- Manual Input Fallback -->
        <div class="manualInput">
            <h3>Or enter manually:</h3>
            <div class="inputGroup">
                <label class="inputLabel">IP Address</label>
                <input type="text" id="manualIP" class="inputField" placeholder="192.168.68.111">
            </div>
            <div class="inputGroup">
                <label class="inputLabel">Port</label>
                <input type="text" id="manualPort" class="inputField" placeholder="9090">
            </div>
            <button class="connectButton" onclick="connectManually()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M5 12.55L11 18.55L20 5.55" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Connect</span>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code scanned: ${decodedText}`);
            
            // Parse the QR code data (expected format: IP:PORT)
            const parts = decodedText.split(':');
            if (parts.length === 2) {
                const ip = parts[0];
                const port = parts[1];
                
                // Save to localStorage
                localStorage.setItem('bridgeIP', ip);
                localStorage.setItem('bridgePort', port);
                
                // Show success and go back
                alert(`Connected to ${ip}:${port}`);
                goBack();
            } else {
                alert('Invalid QR code format. Expected IP:PORT');
            }
        }

        function onScanFailure(error) {
            // Handle scan failure, usually ignored
        }

        // Initialize scanner when page loads
        document.addEventListener('DOMContentLoaded', function() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader",
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 } 
                },
                false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });

        function connectManually() {
            const ip = document.getElementById('manualIP').value;
            const port = document.getElementById('manualPort').value;
            
            if (!ip || !port) {
                alert('Please enter both IP and Port');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('bridgeIP', ip);
            localStorage.setItem('bridgePort', port);
            
            alert(`Connected to ${ip}:${port}`);
            goBack();
        }
    </script>
</body>
</html>
